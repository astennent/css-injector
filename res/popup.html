<html>
	<head>
		<link href="popup.css" rel="stylesheet" type="text/css">
		<link href="../prism/prism.css" rel="stylesheet" />
		<script type="text/javascript" src="popup.js"></script>
		<script src="../prism/prism.js"></script>
	</head>
	<body id="injector-popup">
		

		<div class="rule" id="new-rule"> 
			<h3> Create New Rule: 
				<input type="text" 
				       id="new-rule-regex"
				       class="rule-regex"
				       contenteditable="true"
				       placeholder="Enter regular expression for matching urls" />
			</h3><pre class="prism-editor" 
					  spellcheck="false"
					  contenteditable="true"
					  id="new-editor"
					  ><code class="language-css"
			            id="new-rule-content"
			            spellcheck="false" 
			            >/* Example: */
::selection {
  background: #66E0C2;
}</code></pre>
			<input id="save-btn" class="bottom-button" type="Button" value="Save"></button>
			<input id="apply-btn" class="bottom-button" type="Button" value="Apply"></button> 
		</div>

		<h3> Existing Rules: 
			<input type="checkbox" id="show-matches"/> 
			<label for="show-matches"> Show Unmatched Rules</label> </h3>

		<div id="existing-rules"></div>

	</body>
</html>
